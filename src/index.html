<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Manager</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="vm-header d-flex">
      <div class="logo">
        <a href=""
          ><img src="assets/images/logo.svg" alt="Document Manager"
        /></a>
        <h1>Document Manager</h1>
      </div>
      <div class="user-info-block">
        <div class="user-avathar">
          <span>JD</span>
        </div>
        <div class="user-info">
          <span>John Doe</span>
          <i
            data-icon-name="ChevronDownMed"
            aria-hidden="true"
            class="ms-Icon root-43"
            ></i
          >
        </div>
      </div>
    </header>
    <div class="wrapper">
      <nav class="actions-block">
        <button class="action-btn">
          <i data-icon-name="Upload" aria-hidden="true" class="ms-Icon root-43"
            ></i
          >Upload
        </button>
        <button class="action-btn">
          <i
            data-icon-name="Download"
            aria-hidden="true"
            class="ms-Icon root-43"
            ></i
          >Download
        </button>
      </nav>
      <section class="container">
        <div class="sub-heading">
          <h2>My Documents</h2>
        </div>
        <div class="table">
          <table>
            <thead>
              <tr>
                <td class="checkbox-block">
                  <div class="checkbox-item">
                    <input type="checkbox" />
                  </div>
                </td>
                <td>Name</td>
                <td>Owner</td>
                <td class="date-block">Modified</td>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="checkbox-block">
                  <div class="checkbox-item">
                    <input type="checkbox" />
                  </div>
                </td>
                <td>John Doe</td>
                <td>John Doe</td>
                <td class="date-block">12 Days ago</td>
              </tr>
              <tr>
                <td class="checkbox-block">
                  <div class="checkbox-item">
                    <input type="checkbox" />
                  </div>
                </td>
                <td>John Doe</td>
                <td>John Doe</td>
                <td class="date-block">12 Days ago</td>
              </tr>
              <tr>
                <td class="checkbox-block">
                  <div class="checkbox-item">
                    <input type="checkbox" />
                  </div>
                </td>
                <td>John Doe</td>
                <td>John Doe</td>
                <td class="date-block">12 Days ago</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </div>
  </body>
</html>
